<h1>
    Searching: <small>{{ query }}</small>
</h1>


<div class="row" *ngIf="">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            There's not technologies with this pattern: {{ query }}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-technology-card [technology]="technology" *ngFor="let technology of technologies">
    </app-technology-card>
</div>
